<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>GRIDFLARE</title>

    <link href="https://cdn.jsdelivr.net/npm/plyr@3.7.6/dist/plyr.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>
<body>

<!-- Navbar at the top with the title aligned left -->
<div class="navbar">
    <div class="page-title">GRIDFLARE</div>
    <div class="page-github"> <a href="https://github.com/solarbyte-dev/gridflare">Github</a> </div>
</div>


<div class="grid-background"></div>


<div class="thumbnail-container" id="thumbnail-container">
    <!-- Thumbnails will be dynamically loaded here -->
</div>

<!-- Fullscreen overlay (hidden initially) -->
<div class="fullscreen-overlay" id="fullscreen-overlay"></div>

<!-- Video container (hidden initially) -->
<div class="video-container" id="video-container">
    <video id="video-player" class="plyr" controls>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>


<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.6/dist/plyr.polyfilled.js"></script>

<script>
    let player;

    // Initialize the Plyr player once on page load
    function initializePlayer() {
        const videoPlayer = document.getElementById('video-player');
        player = new Plyr(videoPlayer, {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            autoplay: false,
            preload: 'auto',
        });

        // Handle fullscreen mode changes
        player.on('enterfullscreen', function() {
            document.body.classList.add('fullscreen');
        });

        player.on('exitfullscreen', function() {
            document.body.classList.remove('fullscreen');
        });
    }

    // Open and play the video
    function openVideo(videoBaseName) {
        const videoSrc = `video/${videoBaseName}.mp4`;

        // Set video source using Plyr API
        player.source = {
            type: 'video',
            sources: [
                {
                    src: videoSrc,
                    type: 'video/mp4',
                }
            ]
        };

        // Load and play the video
        player.play();

        // Show video container and overlay
        const videoContainer = document.getElementById('video-container');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');
        videoContainer.style.display = 'flex';
        fullscreenOverlay.style.display = 'block';

        // Request fullscreen mode using Plyr API
        player.fullscreen.enter();
    }

    // Close video and exit fullscreen
    function closeVideo() {
        const videoContainer = document.getElementById('video-container');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');

        if (player.fullscreen.active) {
            player.fullscreen.exit();
        }

        // Hide video container and overlay
        videoContainer.style.display = 'none';
        fullscreenOverlay.style.display = 'none';

        player.pause();
    }

    // Detect when fullscreen changes and close video when exiting fullscreen
    document.addEventListener('fullscreenchange', () => {
        const videoContainer = document.getElementById('video-container');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');

        if (!document.fullscreenElement) {  // If exiting fullscreen
            videoContainer.style.display = 'none';
            fullscreenOverlay.style.display = 'none';
            player.pause();  // Pause the video when exiting fullscreen
        }
    });

    // Fetch thumbnails when the page loads
    window.onload = function() {
        fetchThumbnails();
        initializePlayer();  // Initialize player once on page load
    };

    // Fetch and load thumbnails (for demonstration)
    function fetchThumbnails() {
        fetch('/video.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('thumbnail-container');
                data.forEach(video => createThumbnail(video, container));
            })
            .catch(error => console.error("Error fetching video data:", error));
    }

    // Create a thumbnail for each video (for demonstration)
    function createThumbnail(video, container) {
        const videoBaseName = video.thumbnail.split('/').pop().split('.')[0];

        const thumbnailItem = document.createElement('div');
        thumbnailItem.classList.add('thumbnail-item');

        const thumbnailImg = document.createElement('div');
        thumbnailImg.classList.add('thumbnail-img');
        thumbnailImg.style.backgroundImage = `url(${video.thumbnail})`;

        const thumbnailDuration = document.createElement('div');
        thumbnailDuration.classList.add('thumbnail-duration');
        thumbnailDuration.textContent = formatDuration(video.length);

        const thumbnailTitle = document.createElement('div');
        thumbnailTitle.classList.add('thumbnail-title');
        thumbnailTitle.textContent = video.title;

        thumbnailItem.appendChild(thumbnailImg);
        thumbnailItem.appendChild(thumbnailTitle);
        thumbnailItem.appendChild(thumbnailDuration);
        thumbnailItem.addEventListener('click', () => openVideo(videoBaseName));

        container.appendChild(thumbnailItem);
    }

    // Format duration in "hh:mm:ss" format
    function formatDuration(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const sec = Math.floor(seconds % 60);
        return `${hours ? hours + ':' : ''}${minutes}:${sec < 10 ? '0' + sec : sec}`;
    }

</script>


</body>
</html>
