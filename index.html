<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>GRIDFLARE</title>

    <link href="https://cdn.jsdelivr.net/npm/plyr@3.7.6/dist/plyr.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

    <style>
        /* Basic Page Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020c14;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(30, 30, 30, 0.2);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px 30px;
            z-index: 2;
        }

        /* Title in Navbar */
        .navbar .page-title {
            font-size: 32px;
            font-weight: 600;
            text-align: left;
            color: #fff;
            letter-spacing: 3px;
            margin: 0;
        }

        .navbar .page-github{
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            color: rgb(206, 230, 255);
            margin-left: 75%;
            align-items: left;
            letter-spacing: 1px;
            border-bottom: 3px dotted rgb(206, 230, 255);
            padding-bottom: 2px;
        }

        .navbar .page-github a:link{
            color: rgb(190, 205, 220);
            text-decoration: none;
        }

        .navbar .page-github a:hover{
            color: rgb(245, 250, 255);
            text-decoration: none;
            transition: 0.5s ease;
        }

        .navbar .page-github a:not(:hover){
            color: rgb(190, 205, 220);
            text-decoration: none;
            transition: 0.5s ease;
        }

        /* Grid Animation  */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: 
                linear-gradient(90deg, rgba(255, 255, 255, 0.2) 1px, transparent 1px), 
                linear-gradient(0deg, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 1s linear infinite;
        }

        @keyframes moveGrid {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 100px;
            }
        }

        /* Thumbnail container styling */
        .thumbnail-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Flexibly fill space */
            gap: 40px;
            max-width: 90%;
            margin-top: 100px; /* Start below the navbar */
            margin-left: 30px; /* Avoid overlap with navbar */
            padding: 40px;
            z-index: 10;
        }

        /* Container for each video (image + title) */
        .thumbnail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            position: relative; /* Added to ensure duration is positioned relative to thumbnail */
        }

        /* Styling for each thumbnail image */
        .thumbnail-img {
            width: 100%;
            height: 0;
            padding-top: 56.25%;  /* 16:9 aspect ratio */
            background-position: center;
            background-size: cover;
            border-radius: 5px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        .thumbnail-item:hover .thumbnail-img {
            transform: scale(1.10);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
            transition: 0.5s ease;
        }

        .thumbnail-item:not(:hover) .thumbnail-img {
            transform: scale(1.0);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            transition: 0.5s ease;
        }

        /* Title below thumbnails */
        .thumbnail-title {
            margin-top: 8px;
            background-color: rgba(0, 0, 0, 0.2); /* Dark background for contrast */
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding: 8px;
            width: 100%;
            border-radius: 3px;
        }

        /* Video Duration Styling (top right corner of thumbnail) */
        .thumbnail-duration {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
            z-index: 2;
        }

        /* Video container (Full screen) */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;   /* Fullscreen width */
            height: 100vh;  /* Fullscreen height */
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
        }

        /* Fullscreen Video Player */
        .plyr {
            width: 100% !important;  /* Fullscreen width */
            height: 100% !important; /* Fullscreen height */
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        /* Fullscreen Overlay */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 99;
            display: none;
        }
    </style>
</head>
<body>

<!-- Navbar at the top with the title aligned left -->
<div class="navbar">
    <div class="page-title">GRIDFLARE</div>
    <div class="page-github"> <a href="https://github.com/solarbyte-dev/gridflare">Github</a> </div>
</div>


<div class="grid-background"></div>


<div class="thumbnail-container" id="thumbnail-container">
    <!-- Thumbnails will be dynamically loaded here -->
</div>

<!-- Fullscreen overlay (hidden initially) -->
<div class="fullscreen-overlay" id="fullscreen-overlay"></div>

<!-- Video container (hidden initially) -->
<div class="video-container" id="video-container">
    <video id="video-player" class="plyr" controls>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>


<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.6/dist/plyr.polyfilled.js"></script>

<script>
    let player;

    // Initialize the Plyr player once on page load
    function initializePlayer() {
        const videoPlayer = document.getElementById('video-player');
        player = new Plyr(videoPlayer, {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            autoplay: false,
            preload: 'auto',
        });

        // Handle fullscreen mode changes
        player.on('enterfullscreen', function() {
            document.body.classList.add('fullscreen');
        });

        player.on('exitfullscreen', function() {
            document.body.classList.remove('fullscreen');
        });
    }

    // Open and play the video
    function openVideo(videoBaseName) {
        const videoSrc = `video/${videoBaseName}.mp4`;

        // Set video source using Plyr API
        player.source = {
            type: 'video',
            sources: [
                {
                    src: videoSrc,
                    type: 'video/mp4',
                }
            ]
        };

        // Load and play the video
        player.play();

        // Show video container and overlay
        const videoContainer = document.getElementById('video-container');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');
        videoContainer.style.display = 'flex';
        fullscreenOverlay.style.display = 'block';

        // Request fullscreen mode using Plyr API
        player.fullscreen.enter();
    }

    // Close video and exit fullscreen
    function closeVideo() {
        const videoContainer = document.getElementById('video-container');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');

        if (player.fullscreen.active) {
            player.fullscreen.exit();
        }

        // Hide video container and overlay
        videoContainer.style.display = 'none';
        fullscreenOverlay.style.display = 'none';

        player.pause();
    }

    // Detect when fullscreen changes and close video when exiting fullscreen
    document.addEventListener('fullscreenchange', () => {
        const videoContainer = document.getElementById('video-container');
        const fullscreenOverlay = document.getElementById('fullscreen-overlay');

        if (!document.fullscreenElement) {  // If exiting fullscreen
            videoContainer.style.display = 'none';
            fullscreenOverlay.style.display = 'none';
            player.pause();  // Pause the video when exiting fullscreen
        }
    });

    // Fetch thumbnails when the page loads
    window.onload = function() {
        fetchThumbnails();
        initializePlayer();  // Initialize player once on page load
    };

    // Fetch and load thumbnails (for demonstration)
    function fetchThumbnails() {
        fetch('/video.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('thumbnail-container');
                data.forEach(video => createThumbnail(video, container));
            })
            .catch(error => console.error("Error fetching video data:", error));
    }

    // Create a thumbnail for each video (for demonstration)
    function createThumbnail(video, container) {
        const videoBaseName = video.thumbnail.split('/').pop().split('.')[0];

        const thumbnailItem = document.createElement('div');
        thumbnailItem.classList.add('thumbnail-item');

        const thumbnailImg = document.createElement('div');
        thumbnailImg.classList.add('thumbnail-img');
        thumbnailImg.style.backgroundImage = `url(${video.thumbnail})`;

        const thumbnailDuration = document.createElement('div');
        thumbnailDuration.classList.add('thumbnail-duration');
        thumbnailDuration.textContent = formatDuration(video.length);

        const thumbnailTitle = document.createElement('div');
        thumbnailTitle.classList.add('thumbnail-title');
        thumbnailTitle.textContent = video.title;

        thumbnailItem.appendChild(thumbnailImg);
        thumbnailItem.appendChild(thumbnailTitle);
        thumbnailItem.appendChild(thumbnailDuration);
        thumbnailItem.addEventListener('click', () => openVideo(videoBaseName));

        container.appendChild(thumbnailItem);
    }

    // Format duration into a human-readable format (mm:ss)
    function formatDuration(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }
</script>


</body>
</html>
